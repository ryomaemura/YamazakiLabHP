<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>TDU Yamazaki Lab</title>
</head>
<body>
  <!-- header -->
  <header id="header"></header>

  <!-- main -->
  <main id="main">
    <div class="main-wrapper">
      <h1 class="main-title">制作作品紹介</h1>
      <div class="activities-box">
        <div class="activities">
          <a href="https://ryomaemura.com/PetersenSlidingPuzzle/" target="_blank">
            <h2 class="activities-title">Petersen Sliding Puzzle</h2>
            <img src="./images/PetersenSlidingPuzzle.jpg" alt="DivisionPrime" class="activities-content">
          </a>
        </div>
        <div class="activities">
          <a href="https://ryomaemura.com/Triangle15Puzzle/" target="_blank">
            <h2 class="activities-title">Triangle Sliding Puzzle</h2>
            <img src="./images/TriangleSlidingPuzzle.jpg" alt="DivisionPrime" class="activities-content">
          </a>
        </div>
        <div class="activities">
          <a href="https://ryomaemura.com/TriangleLightsOut/" target="_blank">
            <h2 class="activities-title">Triangle Lights Out</h2>
            <img src="./images/TriangleLightsOut.jpg" alt="TriangleLightsOut" class="activities-content">
          </a>
        </div>
        <div class="activities">
          <a href="https://gami-taiki.github.io/unity-switch-pazzle-local/" target="_blank">
            <h2 class="activities-title">9-Slided-LightsOut</h2>
            <img src="./images/9-Slided-LightsOut.jpg" alt="9-Slided-LightsOut" class="activities-content">
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer id="footer"></footer>
  
  <!-- import jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/main.js" charset="UTF-8"></script>
</body>
</html>
